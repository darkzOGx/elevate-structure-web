[build]
  # Build sitemap + submit IndexNow on production deploys (guarded in script)
  command = "npm run build && node scripts/indexnow-netlify.js"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NETLIFY_USE_YARN = "false"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  # Increased memory for 1200+ static pages (Netlify build machines have 8GB)
  NODE_OPTIONS = "--max_old_space_size=7168"

# Ensure robots.txt and sitemap.xml are accessible (critical for SEO)
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

# Redirect www to non-www (critical for SEO - prevents duplicate content)
[[redirects]]
  from = "https://www.aaaengineeringdesign.com/*"
  to = "https://aaaengineeringdesign.com/:splat"
  status = 301
  force = true